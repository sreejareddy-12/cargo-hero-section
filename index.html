<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Company Hero</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .hero {
            background-image: url('https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80'); /* Cargo truck image from Unsplash */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for text readability */
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .cta-button {
            background-color: #ff6600;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
        }
        .cta-button:hover {
            background-color: #e55a00;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Fast, Reliable Cargo Solutions</h1>
            <p>Delivering your goods worldwide with precision and care.</p>
            <a href="#" class="cta-button">Get a Quote</a>
        </div>
    </section>
</body>
</html>
